<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Amir Formula Social Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="pattern-bg"></div>
  <main>
    <img src="https://github.com/AMYV7418/amir-formula/blob/main/Amir_formula_logo.png" alt="Amir-formula Logo" class="avatar">
    <h2>Amir Formula</h2>
    <div class="subtitle">F1 Data analysis</div>
    <h3>ما را دنبال کنید</h3>
    <a href="#" target="_blank" class="btn youtube">
      <span class="icon">▶️</span> کانال یوتیوب
    </a>
    <a href="#" target="_blank" class="btn instagram">
      <span class="icon">📸</span> اینستاگرام
    </a>
    <a href="#" target="_blank" class="btn telegram">
      <span class="icon">✈️</span> کانال تلگرام
    </a>
    <h4>ارتباط سریع و آسان</h4>
    <div class="quick-links">
      <a href="#" class="quick discord" title="Discord">💬</a>
      <a href="#" class="quick skype" title="Skype">🟦</a>
      <a href="#" class="quick whatsapp" title="WhatsApp">🟩</a>
      <a href="#" class="quick telegram" title="Telegram">✈️</a>
    </div>
    <a href="#" class="web-link">
      <span class="web-icon">🌐</span>
      <div>
        <div>آدرس وبسایت</div>
        <small>برای خواندن مقاله ها کلیک کنید.</small>
      </div>
    </a>
    <footer>
      <img src="https://zil.ink/_nuxt/img/logo-black.9bd9b0e.svg" alt="Zilink" class="zilink-logo">
      <div>ساخته شده توسط <b>ZiLink</b></div>
    </footer>
  </main>
</body>
</html>
