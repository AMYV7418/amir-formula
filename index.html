<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Amir Formula Social Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="Amir_formula_logo.png">
</head>
<body>
  <div class="pattern-bg"></div>
  <main>
    <img src="Amir_formula_logo.png" alt="Amir Formula Logo" class="avatar">
    <h2>Amir Formula</h2>
    <div class="subtitle">addicted to Formula1</br>Formula1 Telemetry and Data</div>
    <h3>ما را دنبال کنید</h3>
    <a href="https://t.me/Amir_formula" target="_blank" class="btn telegram">
      <img src="telegram-logo.svg" alt="Telegram" class="btn-icon"> کانال تلگرام
    </a>
    <a href="https://www.instagram.com/amir_formula?igsh=MTYzb3BhMWZjOGRibw==" target="_blank" class="btn instagram">
      <img src="instagram-logo.webp" alt="Instagram" class="btn-icon"> اینستاگرام
    </a>
    <a href="https://x.com/Amir_formula" target="_blank" class="btn x">
      <img src="x-logo.png" alt="X" class="btn-icon"> صفحه X (توییتر)
    </a>
    <h4>ارتباط سریع و آسان</h4>
    <div class="quick-links">
      <a href="#" class="quick discord" title="Discord">
        <img src="discord-logo.svg" alt="Discord" class="quick-icon">
      </a>
      <a href="amir.formula2025@gmail.com" class="quick email" title="Email">
        <img src="gmail-logo.png" alt="Gmail" class="quick-icon gmail-icon">
      </a>
      <a href="#" class="quick whatsapp" title="WhatsApp">
        <img src="whatsapp-logo.svg" alt="WhatsApp" class="quick-icon">
      </a>
      <a href="https://t.me/AMYV_17" class="quick telegram" title="Telegram">
        <img src="telegram-logo.svg" alt="Telegram" class="quick-icon">
      </a>
    </div>
    <div class="accordion-container">
      <button class="accordion">
        <span class="accordion-title">درباره من</span>
        <span class="arrow">&#9660;</span>
      </button>
      <div class="panel">
        <p>
          لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ و با استفاده از طراحان گرافیک است.
        </p>
      </div>
    </div>
    <footer>
      <img src="python-logo.png" alt="Python Logo" class="footer-logo">
      <div class="footer-text">قدرت گرفته توسط پایتون</div>
    </footer>
  </main>
  <script>
    // Accordion functionality
    document.querySelectorAll(".accordion").forEach(btn => {
      btn.addEventListener("click", function() {
        this.classList.toggle("active");
        let panel = this.nextElementSibling;
        if (panel.style.maxHeight) {
          panel.style.maxHeight = null;
        } else {
          panel.style.maxHeight = panel.scrollHeight + "px";
        }
        // Toggle arrow direction
        let arrow = this.querySelector('.arrow');
        if(this.classList.contains('active')){
          arrow.innerHTML = "&#9650;";
        } else {
          arrow.innerHTML = "&#9660;";
        }
      });
    });
  </script>
</body>
</html>
